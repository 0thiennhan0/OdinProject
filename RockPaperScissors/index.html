<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="public/stylesheet/app.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors <br /> Game</h1>
    </header>
    <main>
        <div class="show-result">
            <div>
                <h4>User choose</h4>
                <img class="img-user-choose" src="#" alt="user choose">
            </div>
            <div>
                <h4>Computer choose</h4>
                <img class="img-computer-choose" src="#" alt="computer choose">
            </div>
        </div>
        <div class="choose">
            <h3>Choose object you want: </h3>
            <div class="buttons">
                <button class="rock-button">
                    <img src="public/images/rock.jpg" alt="rock image">
                </button>
                <button class="paper-button">
                    <img src="public/images/paper.jpg" alt="paper image">
                </button>
                <button class="scissors-button">
                    <img src="public/images/scissors.jpg" alt="scissors image">
                </button>
            </div>
        </div>
    </main>
    <script src="public/javascript/app.js"></script>
</body>

</html>
