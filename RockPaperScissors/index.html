<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="public/stylesheet/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors Game</h1>
        </header>
        <main>
            <div class="new-game">
                <label for="max-score">Choose max score: </label>
                <input type="number" name="max-score" id="max-score" value="5" min="1" max="100">
                <br>
                <button class="new-game-button">New Game</button>
            </div>
            <div class="show-result">
                <p class="show-max-score">Max score: 5</p>
                <div class="show-result-content">
                    <p class="current-round"></p>
                    <div class="show-img-choose">
                        <div class="img-user-choose">
                            <h4>You</h4>
                            <img src="#" alt="user choose">
                            <p class="score user-score">0</p>
                        </div>
                        <p class="text-round-result"></p>
                        <div class="img-computer-choose">
                            <h4>Computer</h4>
                            <img src="#" alt="computer choose">
                            <p class="score computer-score">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="choose">
                <h3>Choose object you want: </h3>
                <div class="buttons">
                    <button class="rock-button object">
                        <img src="public/images/rock.jpg" alt="rock image">
                        <figcaption>Press 1</figcaption>
                    </button>
                    <button class="paper-button object">
                        <img src="public/images/paper.jpg" alt="paper image">
                        <figcaption>Press 2</figcaption>
                    </button>
                    <button class="scissors-button object">
                        <img src="public/images/scissors.jpg" alt="scissors image">
                        <figcaption>Press 3</figcaption>
                    </button>
                </div>
                <audio id="click-sound" src="public/audio/tink.wav"></audio>
                <audio id="won-sound" src="public/audio/won.mp3"></audio>
                <audio id="lost-sound" src="public/audio/lost.mp3"></audio>
            </div>
        </main>

        <div class="end-game-modal">
            <div class="modal-content">
                <p class="modal-result">You Won!</p>
                <p>Would you like to try again?</p>
                <button class="restart-button">Start New Game</button>
            </div>
        </div>

        <footer>Copyright &copy; 2021</footer>
    </div>

    <script src="public/javascript/app.js"></script>
</body>

</html>
