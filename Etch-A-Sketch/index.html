<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/stylesheet/main.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="board-game">
            <aside>
                <ul>
                    <li><button class="new-game">New Game</button></li>

                    <li>
                        <div class="sub-container">
                            <label for="size">Choose size: </label>
                            <input type="number" name="size" id="size" max="100" min="1" value="10">
                        </div>
                    </li>
                    <li>
                        <div class="sub-container">
                            <label for="color">Square color: </label>
                            <input type="color" name="color" id="color" value="#04d4f0">
                        </div>
                    </li>
                    <li>
                        <div class="sub-container">
                            <label for="opacity">Opacity: </label>
                            <input type="number" name="opacity" id="opacity" step="0.1" max="1" min="0.1" value="0.2">
                        </div>
                    </li>
                </ul>
            </aside>
            <main>
            </main>
        </div>
        <div class="notificaiton"></div>
        <footer></footer>
    </div>

    <script src="public/javascript/main.js"></script>

</body>

</html>
